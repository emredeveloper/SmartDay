<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş - SmartDay</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #f3e7e9 0%, #e3eeff 100%);
        }
    </style>
</head>
<body class="gradient-bg font-sans min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4">
        <div class="max-w-md mx-auto bg-white bg-opacity-90 backdrop-blur-md rounded-2xl shadow-lg p-6">
            <h2 class="text-2xl font-bold mb-6 text-center text-black-800">SmartDay'e Giriş Yap</h2>
            
            {% if form.errors %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mb-4">
                Kullanıcı adı veya şifre hatalı. Lütfen tekrar deneyin.
            </div>
            {% endif %}
            
            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label class="block text-black-800 text-sm font-bold mb-2" for="id_username">Kullanıcı Adı</label>
                    <input type="text" name="username" id="id_username" class="w-full px-3 py-2 border border-blue-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300" required>
                </div>
                <div class="mb-4">
                    <label class="block text-black-800 text-sm font-bold mb-2" for="id_password">Şifre</label>
                    <input type="password" name="password" id="id_password" class="w-full px-3 py-2 border border-blue-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300" required>
                </div>
                <input type="hidden" name="next" value="{{ next }}">
                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Giriş Yap
                </button>
            </form>
            
            <div class="mt-4 text-center">
                <p class="text-sm text-gray-600">Henüz hesabınız yok mu? <a href="/admin/" class="text-blue-600 hover:underline">Admin panelinde oluşturun</a></p>
            </div>
        </div>
    </div>
</body>
</html>
