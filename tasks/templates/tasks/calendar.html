    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'tr',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                height: 'auto',
                events: [
                    {% for event in calendar_events %}
                    {
                        title: '{{ event.title|safe }}',
                        start: '{{ event.start|date:"Y-m-d" }}',
                        {% if event.end %}end: '{{ event.end|date:"Y-m-d" }}',{% endif %}
                        backgroundColor: '{{ event.color }}',
                        borderColor: '{{ event.color }}',
                        textColor: '#ffffff'
                    },
                    {% endfor %}
                ],
                eventClick: function(info) {
                    alert('GÃ¶rev: ' + info.event.title);
                },
                dateClick: function(info) {
                    // TÄ±klanan tarihte yeni gÃ¶rev ekleme Ã¶zelliÄŸi eklenebilir
                    console.log('TÄ±klanan tarih: ' + info.dateStr);
                }
            });
            
            calendar.render();
            
            // Mobile menu toggle
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            const mobileMenu = document.getElementById('mobile-menu');
            
            if (mobileMenuBtn && mobileMenu) {
                mobileMenuBtn.addEventListener('click', function() {
                    mobileMenu.classList.toggle('hidden');
                });
            }
        });
    </script>
